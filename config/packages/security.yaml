security:
    encoders:
        App\Entity\User:
            algorithm: auto

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        # provider du candidat
        chain_provider:
            chain:
                providers: [ app_candidat_provider,app_entreprise_provider,app_admin_provider ]

        app_candidat_provider:
            entity:
                class: App\Entity\Candidat
                property: email
        # provider de l'entreprise
        app_entreprise_provider:
            entity:
                class: App\Entity\Entreprise
                property: email
        # provider de l'admin
        app_admin_provider:
            entity:
                class: App\Entity\Admin
                property: email
        # on chain ces diff√©rents providers, doctrine va chercher le user dans chacun des providers

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true
            lazy: true
            provider: chain_provider
            guard:
                authenticators:
                    - App\Security\LoginFormAuthenticator
            logout:
                path: app_logout
                # where to redirect after logout
                # target: app_any_route

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        # - { path: ^/admin, roles: ROLE_ADMIN }
        # - { path: ^/profile, roles: ROLE_USER }
